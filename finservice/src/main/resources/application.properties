spring.application.name=finservice

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=finservice-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.datasource.url=jdbc:postgresql://localhost:5432/ps-finservice
spring.datasource.username=postgres
spring.datasource.password=*********
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8000

# Tazapay API Configuration
tazapay.api.url=https://service-sandbox.tazapay.com/v3/payout
tazapay.api.authorization=Basic ********
